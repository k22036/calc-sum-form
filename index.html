<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二択の質問フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h1>二択の質問フォーム</h1>

    <form id="questionsForm">
        <div class="question">
            <p>質問1: コーヒーを買います</p>
            <input type="radio" id="q1_yes" name="question1" value="200">
            <label for="q1_yes">はい</label>
            <input type="radio" id="q1_no" name="question1" value="0">
            <label for="q1_no">いいえ</label>
        </div>
        <div class="question">
            <p>質問2: 猫を買います</p>
            <input type="radio" id="q2_yes" name="question2" value="100000">
            <label for="q2_yes">はい</label>
            <input type="radio" id="q2_no" name="question2" value="0">
            <label for="q2_no">いいえ</label>
        </div>
        <div class="question">
            <p>質問3: 映画のチケットを買います</p>
            <input type="radio" id="q3_yes" name="question3" value="1000">
            <label for="q3_yes">はい</label>
            <input type="radio" id="q3_no" name="question3" value="0">
            <label for="q3_no">いいえ</label>
        </div>
    </form>

    <div id="result" class="result"></div>

</body>
</html>
